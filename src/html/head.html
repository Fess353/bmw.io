<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta
		name="viewport"
		content="width=device-width, height=device-height, initial-scale=1.0 maximum-scale=1.0"
	/>

	<!-- Open Graph -->
	<meta property="og:type" content="website" />
	<meta
		property="og:title"
		content="@@title"
	/>
	<meta
		property="og:description"
		content="@@description"
	/>
	<meta property="og:url" content="----------------------"/>
	<meta
		property="og:image"
		content="---------------------"
	/>
	<meta property="og:site_name" content="@@title" />
	<meta property="og:image:type" content="image/jpeg" />
	<!-- <meta property="og:image:width" content="955" />
	<meta property="og:image:height" content="500" /> -->

	<!-- Twitter -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:id" content="@@@title" />
	<meta name="twitter:title" content="@@title" />
	<meta
		name="twitter:description"
		content="@@description"
	/>
	<meta property="twitter:site" content="@@@title" />
	<meta property="twitter:creator" content="@test_author" />
	<meta
		name="twitter:image"
		content="--------------------------"
	/>
	<link
		rel="image_src"
		href="-----------------------------"
	/>
	<meta
		name="twitter:url"
		content="---------------------------"
	/>

	<!--vk -->
	<meta
		property="vk:image:src"
		content="---------------------------"
	/>

	<!-- <meta property="vk:image:width" content="955" />
	<meta property="vk:image:height" content="500" /> -->
	<meta property="vk:image:type" content="image/jpeg" />

	<!-- webapp -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-touch-icon-114x114.png" />

	<link rel="icon" href="favicon/48.svg" sizes="48x48" type="image/png" />
	<link rel="icon" href="favicon/57.svg" sizes="57x57" type="image/png" />
	<link rel="icon" href="favicon/72.svg" sizes="72x72" type="image/png" />
	<link rel="icon" href="favicon/114.svg" sizes="114x114" type="image/png" />

	<link
		rel="shortcut icon"
		href="../favicon/favicon.svg"
		src="../favicon/favicon.svg"
		type="image/png"
	/>
	<link
		rel="mask-icon"
		href="../favicon/favicon/safari-pinned-tab.svg"
		color="#00BEF0"
	/>
	<link rel="manifest" href="../manifest.json"/>

	<!-- stylesheet -->
	<link rel="stylesheet" href="./css/libs/normalize.min.css" />
	<link rel="stylesheet" href="./css/style.min.css" />
</head>
